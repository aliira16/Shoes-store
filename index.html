<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ItecShoes</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="imgs/brand-logo.jpeg">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
    </head>
    <body class>
        <div class="container">
            <header>
                <div class="brad"></div>
                <div class="title">Product list</div>
                <div class="icon-cart">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white"
                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="2"
                            d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312" />
                    </svg>
                    <span>0</span>
                </div>
            </header>
            <div class="listProduct">
                <div class="item">
                    <img src="imgs/product/Air_Jordan_1.1-removebg-preview.png"
                        alt="">
                    <h2>Air Jordan 1 Retro Gray</h2>
                    <div class="price">$200</div>
                    <button class="addCart">Add TO Card</button>
                </div>
            </div>
        </div>
        <div class="cartTab">
            <h1>Shopping Cart</h1>
            <div class="listCart">
                <div class="item">
                </div>

            </div>
            <div class="btn">
                <button class="close">CLOSE</button>
                <button class="chckOut">CHECK Out</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
